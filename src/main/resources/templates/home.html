<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<form method="post" class="needs-validation" novalidate>

    <div class="container-fluid">
        <div class="row rowoverlay">

            <div class="col-lg-6 green tall"></div>
            <div class="col-lg-6 cream tall"></div>

        </div>

        <div class="container">
            <h1 class="display-1 page-header text-center">VennTime</h1>
        </div>

        <div class="mt-5 row text-center justify-content-center">

            <div class="col-lg-5 col-xs-12 red coloverlay d-flex flex-column justify-content-center">
                <div class="form-group my-3">
                    <label class="lead">Calendar</label>
                    <h1>
                        <i class="fas fa-angle-left prev"></i>
                        <span id="calendar-month-display"></span>
                        <i class="fas fa-angle-right next"></i>
                    </h1>
                    <div class="row">
                        <div id="app-calendar" data-target="calendar-input" class="col-md-8 mx-auto"></div>
                        <textarea th:field="${createEventDTO.selectedDates}" id="calendar-input" class="invisible"></textarea>
                    </div>
                </div>
            </div>


            <div class="col-lg-2 red coloverlay d-flex flex-column justify-content-center">
                <div class="form-group my-3">
                    <label class="mt-2 lead" for="name">Name</label>
                    <input th:field="${createEventDTO.name}" placeholder="Name Event" class="form-control" id="name" required/>
                </div>
                <input type="submit"/>
            </div>

            <div class="col-lg-5 col-xs-12 red coloverlay d-flex flex-column justify-content-center">
                <div class="form-group w-75 ms-2 my-3">
                    <label class="lead">Availability Range</label>
                        <div class="input-group">
                            <span class="input-group-text my-2" for="start-time">Start Time</span>
                            <input type="time" class="form-select my-2" th:field="${createEventDTO.startTime}" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text my-2" for="end-time">End Time</span>
                            <input type="time" class="form-select my-2" th:field="${createEventDTO.endTime}"  required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text my-2" for="time-zone">Time Zone</span>
                            <select th:field="${createEventDTO.timezone}" class="form-select my-2" id="time-zone" required >
                                <th:block th:each="possibleTimezone : ${createEventDTO.getPossibleTimezones}">
                                    <option th:value="${possibleTimezone}" th:text="${possibleTimezone}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group my-3">
                            <label for="validationTextarea" class="form-label"></label>
                            <textarea th:field="${createEventDTO.description}" class="form-control" id="validationTextarea" placeholder="Description" required></textarea>
                            Please enter an event description in the textarea.
                            <div class="invalid-feedback"></div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
