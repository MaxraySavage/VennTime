<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <div class="container">
        <h1 class="page-header text-center">VennTime</h1>
    </div>

    <form method="post">
        <label>Event ID</label>
        <input th:field="${event.id}" type="text" value="Event ID"/>
        <input type = "submit"/>
    </form>

    <form method="post">
        <div class="form-control">
            <label>Name</label>
                <input th:field="${attendee.name}" class="form-control">
            <label>Email (optional):</label>
                <input type="text"/>
        </div>
                <input type="submit"/>
    </form>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 green tall"></div>
            <div class="col-6 cream tall"></div>
        </div>

        <div class="mt-5 row rowoverlay text-center">
            <div class="col-4 red coloverlay d-flex flex-column justify-content-center">
                    <label>Attendee Time Table</label>
                </div>
            </div>

            <div class="col-8 red coloverlay d-flex flex-column justify-content-center">
                <div class="form-group my-3">
                    <label>Group Availability</label>
                </div>
            </div>

    </div>


</body>
</html>
